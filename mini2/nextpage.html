<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Eco Eyes</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Remove background image */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        header {
            background-color: #28a745;
            color: white;
            padding: 15px 0;
            text-align: center;
            border-radius: 8px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Main Content */
        main {
            margin-top: 20px;
        }

        h2 {
            color: #28a745;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        h3 {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        select, input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Styling for the dropdown */
        select {
            background-color: #f9f9f9;
        }

        /* Styling for buttons */
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #218838;
        }

        /* Camera Section */
        #video {
            border: 2px solid #28a745;
            border-radius: 4px;
            margin-top: 10px;
            width: 100%;
        }

        #canvas {
            display: none;
            border: 2px solid #28a745;
            border-radius: 4px;
            margin-top: 10px;
        }

        /* Submit button */
        #submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        #submit-btn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Eco Eyes - Report Issue</h1>
        </header>
        <main>
            <h2>What is the issue?</h2>

            <!-- Issue Form -->
            <form id="issue-form">
                <label for="issue-dropdown">Select Issue:</label>
                <select id="issue-dropdown" name="issue-dropdown">
                    <option value="water">Water Problem</option>
                    <option value="road">Road Problem</option>
                    <option value="current">Current Wires Problem</option>
                    <option value="others">Others</option>
                </select>

                <h3>Upload Image:</h3>
                <label for="upload-image">Choose an image to upload:</label>
                <input type="file" id="upload-image" name="upload-image" accept="image/*">

                <h3>Take Image:</h3>
                <button type="button" onclick="openCamera()">Open Camera</button>
                <video id="video" width="320" height="240" autoplay></video>
                <canvas id="canvas" width="320" height="240"></canvas>
                <button type="button" onclick="captureImage()">Capture Image</button>

                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </main>
    </div>

    <script src="nextpage.js"></script>
</body>
</html>
